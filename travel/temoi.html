<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de voyage</title>
    <link rel="stylesheet" href="temoi.css">
</head>
<body>
    <div style="text-align: right ;">
    <div style="text-align: center;"><h1>TEMOIGNAGE</h1></div>
    <form class="form-horizontal col-lg-6">
        <div class="form-group">
            <legend>ALLER LOIN</legend>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="text" class="col-lg-2">Text:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="rapport" class="col-lg-2">Rapport</label>
                <div class="col-lg-10">
                    <input type="rapport" class="form-control" id="rapport">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="select" class="col-lg-2">select;</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                    <option >satisfaire ♥</option>
                    <option >Peu-satisfaire☻</option>
                    <option >Par du tout ☺</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="pull-right btn btn-default">Envoyer</button>
        </div>
        </div>
    </form>

</body>
</html>
